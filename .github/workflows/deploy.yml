name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: |
          npm install

      - name: Build
        run: |
          npm run Build

      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          ssh-key: ${{ secrets.DEPLOY_KEY }}
